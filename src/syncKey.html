<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Wachtwoord Sturen</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="mobileui/style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="myMenu" class="menu blue-900">
      <button
        class="black full text-white"
        onclick="javascript:window.location.href='index.html?t='+ (new Date().getTime());"
      >
        START
      </button>
      <button
        class="black full text-white"
        onclick="javascript:window.location.href='addressbookmanagement.html?t='+ (new Date().getTime());"
      >
        Adresboek
      </button>
      <button
        class="black full text-white"
        onclick="javascript:window.location.href='profile.html?t='+ (new Date().getTime());"
      >
        Mijn profiel
      </button>
    </div>
    <div class="header blue-900 content">
      <button
        class="left icon ion-navicon"
        name="button"
        onclick="openMenu('myMenu')"
      ></button>
      <h1>Wachtwoord Sturen</h1>
    </div>
		<div class="content has-header" id="divMain" style="font-size: 14pt;" align="center">
      <br>
			<div style="padding: 20pt" >
				<div id="divHeader">
          Controleer of de getoonde gegevens overeenkomen met de andere computer en klik op Profiel importeren
				</div>
			</div>
      <div class="list">
        <div class="item">
          <input id="txtName" type="text" placeholder="Voor- en achternaam" readonly>
        </div>
        <div class="item">
          <input id="txtEmailAddress" type="text" placeholder="Email adres" readonly>
        </div> 
        <div class="item">
          <input id="txtCompany" type="text" placeholder="Bedrijf" readonly>
        </div> 
        <div class="item">
          <input id="txtPublicKey" type="text" placeholder="Public Key" readonly>
        </div>
        <div class="item">
          <input id="txtSecretKey" type="hidden" placeholder="Private Key">
        </div>
        <div class="item">
          <button id="btnImportProfile" class="blue-900 radius full" onclick="loadingElement('btnImportProfile', 'Wachten...')">Profiel importeren</button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <!-- <script type="text/javascript" src="js/library/web3.min.js"></script> -->
    <script type="text/javascript" src="js/library/nacl.min.js"></script>
    <script type="text/javascript" src="js/library/nacl-util.js"></script>
    <script type="text/javascript" src="js/library/nacl-helpers.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <!-- <script type="text/javascript" src="js/indexeddb.js"></script> -->
    <script src="js/library/jquery.qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval-iife.min.js"></script>
    <script type="text/javascript" src="js/library/profile-lib.js?jsversion=1"></script>

    <script type="text/javascript" src="js/syncKey.js?jsversion=16"></script>
  </body>
</html>
