<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Wachtwoord Sturen</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" type="text/css" href="mobileui/style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="myMenu" class="menu blue-900">
      <button
        class="black full text-white"
        onclick="javascript:window.location.href='index.html?t='+ (new Date().getTime());"
      >
        START
      </button>
      <button
        class="black full text-white"
        onclick="javascript:window.location.href='addressbookmanagement.html?t='+ (new Date().getTime());"
      >
        Adresboek
      </button>
      <button
        class="black full text-white"
        onclick="javascript:window.location.href='profile.html?t='+ (new Date().getTime());"
      >
        Mijn profiel
      </button>
    </div>
    <div class="header blue-900 content">
      <button
        class="left icon ion-navicon"
        name="button"
        onclick="openMenu('myMenu')"
      ></button>
      <h1>Wachtwoord Sturen</h1>
    </div>

		<div class="content has-header" id="divMain" style="font-size: 14pt;" align="center">
      <br>
			<div style="padding: 20pt" >
				<div id="divHeader">
          Selecteer de contactpersoon waarnaar je een wachtwoord wilt sturen. Gebruik het zoekvak om de lijst te filteren.
				</div>
			</div>
      <div class="item">
        <input id="txtSearch" type="text" placeholder="Zoek...">
      </div>
      <div class="list">
        <div id="addressbookRow">
          <!-- ADDRESSES LOAD HERE -->
        </div>
      </div>

      <div id="addressbookRowTemplate" style="display: none;">
        <div class="item addressbookItem">
          <h2 class="name"></h2>
          <p class="company text-grey-500"></p>
          <p class="emailAddress text-grey-500"></p>
          <p class="publicKey text-grey-500"></p>
          <button class="btn blue-900 btn-send" type="button" data-id="0">Stuur</button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <!-- <script type="text/javascript" src="js/library/web3.min.js"></script> -->
    <script type="text/javascript" src="js/library/nacl.min.js"></script>
    <script type="text/javascript" src="js/library/nacl-util.js"></script>
    <script type="text/javascript" src="js/library/nacl-helpers.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <!-- <script type="text/javascript" src="js/indexeddb.js"></script> -->
    <script src="js/library/jquery.qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval-iife.min.js"></script>
    <script type="text/javascript" src="js/library/profile-lib.js?jsversion=4"></script>

    <script type="text/javascript" src="js/addressbook.js?jsversion=30"></script>
  </body>
</html>
