<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Wachtwoord Sturen</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" type="text/css" href="mobileui/style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="myMenu" class="menu blue-900">
      <button
        class="black full text-white"
        onclick="javascript:window.location.href='index.html?t='+ (new Date().getTime());"
      >
        START
      </button>
      <button
        class="black full text-white"
        onclick="javascript:window.location.href='addressbookmanagement.html?t='+ (new Date().getTime());"
      >
        Adresboek
      </button>
      <button
        class="black full text-white"
        onclick="javascript:window.location.href='profile.html?t='+ (new Date().getTime());"
      >
        Mijn profiel
      </button>
    </div>
    <div class="header blue-900 content">
      <button
        class="left icon ion-navicon"
        name="button"
        onclick="openMenu('myMenu')"
      ></button>
      <h1>Wachtwoord Sturen</h1>
    </div>

		<div class="content has-header" id="divMain" style="font-size: 14pt;" align="center">
      <br>
			<div style="padding: 20pt" >
				<div id="divHeader">
          Selecteer de contactpersoon die je wilt bewerken
				</div>
			</div>

      <div id="divAddressbookList">
        <div class="list">
          <div id="addressbookRow">
            <!-- ADDRESSES LOAD HERE -->
          </div>
        </div>

        <div id="addressbookRowTemplate" style="display: none;">
          <div class="item">
            <h2 class="name"></h2>
            <p class="company text-grey-500"></p>
            <p class="emailAddress text-grey-500"></p>
            <p class="publicKey text-grey-500"></p>
            <button class="btn blue-900 btn-edit" type="button" data-id="0">Wijzig</button>
          </div>
        </div>
      </div>

      <div id="divAddressbookEdit" style="display: none">
        <div class="list">
          <div class="item">
            <input id="txtId" type="text" placeholder="Id" maxlength="50" hidden>
          </div>
          <div class="item">
            <input id="txtName" type="text" placeholder="Voor- en achternaam" maxlength="50">
          </div>
          <div class="item">
            <input id="txtEmailAddress" type="text" placeholder="Emailadres" maxlength="100">
          </div> 
          <div class="item">
            <input id="txtCompany" type="text" placeholder="Bedrijf" maxlength="100">
          </div> 
          <div class="item">
            <input id="txtPublicKey" type="text" placeholder="Public Key" maxlength="100">
          </div> 
          <div class="item">
            <button id="btnSave" class="blue-900 radius full" onclick="loadingElement('btnSave', 'Wachten...')">Opslaan</button>
          </div>
          <div class="item" id="divDeleteButton" style="display: none">
            <button id="btnDelete" class="blue-900 radius full" onclick="loadingElement('btnDelete', 'Wachten...')">Verwijderen</button>
          </div>
          <div class="item">
            <button id="btnBack" class="blue-900 radius full" onclick="loadingElement('btnBack', 'Wachten...')">Annuleren</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <!-- <script type="text/javascript" src="js/library/web3.min.js"></script> -->
    <script type="text/javascript" src="js/library/nacl.min.js"></script>
    <script type="text/javascript" src="js/library/nacl-util.js"></script>
    <script type="text/javascript" src="js/library/nacl-helpers.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <!-- <script type="text/javascript" src="js/indexeddb.js"></script> -->
    <script src="js/library/jquery.qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval-iife.min.js"></script>
    <script type="text/javascript" src="js/library/profile-lib.js?jsversion=5"></script>

    <script type="text/javascript" src="js/addressbookmanagement.js?jsversion=14"></script>
  </body>
</html>
